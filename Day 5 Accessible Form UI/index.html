<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form UI</title>
</head>
<body>
   
        <form action="https://formspree.io/f/mrbgparn" method="POST" class="form-box">
            <div class="form-container">
                <div class="logo">Contact Form</div>
                <form class="form">
                    <div class="form-group">
                        <label for="Fname">First Name:</label>
                        <input required="" type="text" id="Fname" name="Firstname" placeholder="What should we call you?">

                        <label for="Othername">Other Name:</label>
                        <input required="" type="text" id="Othername" name="Othername" placeholder="What should we call you?">

                        <label for="email">Email:</label>
                        <input required="" placeholder="Enter your email" name="email" id="email" type="email">

                        <label for="phone">Phone Number:</label>
                        <input required="" type="tel" id="phone" name="phone" placeholder="+234 80xxxx...">

                        <div class="form-group password-conatiner">
                        <label for="password">Enter password:</label>
                        <input required="" type="password" id="password" name="password" placeholder="xxxxxxxx">
                        <svg stroke="#b0b0b0" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.5 11C4.80285 11 2.52952 9.62184 1.09622 7.50001C2.52952 5.37816 4.80285 4 7.5 4C10.1971 4 12.4705 5.37816 13.9038 7.50001C12.4705 9.62183 10.1971 11 7.5 11ZM7.5 3C4.30786 3 1.65639 4.70638 0.0760002 7.23501C-0.0253338 7.39715 -0.0253334 7.60288 0.0760014 7.76501C1.65639 10.2936 4.30786 12 7.5 12C10.6921 12 13.3436 10.2936 14.924 7.76501C15.0253 7.60288 15.0253 7.39715 14.924 7.23501C13.3436 4.70638 10.6921 3 7.5 3ZM7.5 9.5C8.60457 9.5 9.5 8.60457 9.5 7.5C9.5 6.39543 8.60457 5.5 7.5 5.5C6.39543 5.5 5.5 6.39543 5.5 7.5C5.5 8.60457 6.39543 9.5 7.5 9.5Z"
                                fill="#b0b0b0" fill-rule="evenodd" clip-rule="evenodd">
                            </path>
                        </svg>
                        
                        </div>

                        <label for="password">Confirm password:</label>
                        <input required="" type="password" id="password" name="password" placeholder="xxxxxxxx">

                        <label for="message">Drop a message:</label>
                        <textarea required="" placeholder="Drop a message" name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-submit">Send</button>
                </form>
            </div>
        </form>
</body>
</html>
