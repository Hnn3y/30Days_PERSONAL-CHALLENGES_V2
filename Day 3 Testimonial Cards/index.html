<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/Images/icons8-resume-96.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> 
    <title>Testimonial Cards</title>
</head>
<body>
    <!--Structure with HTML-->
    <!--Inside each card: Image, Name, Role, Testimonial text-->
    <!--Testimonial 1-->
    <div class="card">
     <div class="content">
        <img src="./Images/Images/icons8-resume-96.png" alt="" class="profile-image">
        <div class="Testimonial-text">
        <h2 class="name">Henney</h2>
        <p class="role">Software Developer</p>
        <p class="text">I have been attempting challenges on <a href="https://roadmap.sh">roadmap.sh</a><br>Highly recommended</p>
        </div>
     </div>
    </div> 

    <div class="Testimonial-2">
       <div class="card"> 
        <img src="./Images/sweet-life-axYZum3rdMY-unsplash.jpg" alt="Profile" class="profile-image">
            <div class="Testimonial-text">
             <h2>Favour</h2>
             <div class="rating">★★★★★</div>
            <p class="role">Student</p>
            <p class="text">I find myself recommending roadmap.sh to all the internees or junior developers. It's a great way to skill up and
                grow in your career.</p>
            </div>
        </div>
    </div>
   
</body>
</html>
